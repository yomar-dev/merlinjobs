<div class="row">
    <div class="input-group mb-3">
        <input #name (keyup.enter)="search(name.value)" type="text" class="form-control" placeholder="Search subreddit" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button (click)="search(name.value)" class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
        </div>
    </div>
</div>

<h1 class="my-4">List subreddits</h1>

<div *ngIf="!loading" class="container">
    <div class="row">
        <div *ngFor="let reddit of subreddits" class="col-lg-3 col-md-4 col-sm-6 portfolio-item mb-5">
            <div class="card h-100">
                <a href="#">
                    <img class="card-img-top" [src]="reddit.data.icon_img | noimage" [alt]="reddit.data.display_name" width="100%">
                </a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{ reddit.data.display_name }}</a>
                    </h4>
                    <p [innerHtml]="reddit.data.public_description_html" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="alert alert-primary text-center" role="alert">
    Search subreddits...
</div>
